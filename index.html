<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>
<script defer src="scripts.js"></script>
<body>
    <div class = "container">
        <div class = "display">
            <input type="text" id="calc-display">
        </div>
        
        <div class="row">
            <button type="button" id="button9" class="num">9</button>
            <button type="button" id="button8" class="num">8</button>
            <button type="button" id="button7" class="num">7</button>
            <button type="button" id="buttonDivide" class="operator">/</button>
        </div>
        <div class="row">
            <button type="button" id="button6" class="num">6</button>
            <button type="button" id="button5" class="num">5</button>
            <button type="button" id="button4" class="num">4</button>
            <button type="button" id="buttonMultiply" class="operator">*</button>
        </div>
        <div class="row">
            <button type="button" id="button3" class="num">3</button>
            <button type="button" id="button2" class="num">2</button>
            <button type="button" id="button1" class="num">1</button>
            <button type="button" id="buttonMinus" class="operator">-</button>
        </div>
        <div class="row">
            <button type="button" id="buttonCLR">CLR</button>
            <button type="button" id="button0" class="num">0</button>
            <button type="button" id="buttonEquals">=</button>
            <button type="button" id="buttonPlus" class="operator">+</button>
        </div>
    </div>
</body>
</html>
